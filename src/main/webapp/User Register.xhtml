<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="menu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">            
            <p:outputLabel for="date" value="Dogum Tarihi: " />
            <p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999"/>
 
            <p:outputLabel for="phone" value="Telefon:" />
            <p:inputMask id="phone" value="#{maskView.phone}" mask="(999) 999-9999"/>
            
            <p:commandButton value="Reset" type="reset" />
            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/> 
        </h:panelGrid>
        
        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                <h:outputLabel id="name" value="Kullanici Adi:"/>
                <p:inputText value="kullanici_adi"/>
                
                <h:outputLabel id="surname" value="Kullanici Soyadi:"/>
                <p:inputText value="kullanici_soyad"/>
                
                <h:outputLabel id="password" value="Kullanici Sifre"/>
                <p:inputText value="kullanici_sifre"/>
                
                <h:outputLabel id="password" value="Kullanici Sifre:"/>
                <p:inputText value="kullanici_sifre"/>
            
                <h:outputText value="Dogum Tarihi: " />
                <h:outputText id="dateValue" value="#{maskView.date}" />
 
                <h:outputText value="Telefon: " />
                <h:outputText id="phoneValue" value="#{maskView.phone}" />
                
                <h:outputLabel value="E-Mail:"/>
                <p:inputText value="kullanici_mail"/>
                
                <h:outputLabel value="Ulke:"/>
                <p:inputText value="kullanici_ulke"/>
            </p:panelGrid>
        </p:dialog>
    </h:form>
                        
</ui:composition>
