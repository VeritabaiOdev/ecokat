<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Ecokat Book Registration</h1>

	<h:form>
           <p:growl id="growl" showDetail="true" sticky="true" />
           
	   <p:panel id="tanimPanel"  header="Book Registration" >
                    <p:panelGrid columns="2"  >
                        <h:outputLabel value="Book Name: "/>
                        <p:inputText value="#{BookViewBean.book.name}"/>

                        <h:outputLabel value="Book Page Number: "/>
                        <p:inputText value="#{BookViewBean.book.pageNumber}"/>
                        
                        <h:outputLabel value="Category :"/>
                        <p:selectOneMenu id="category" value="#{BookViewBean.book.category_id}" >

                            <f:selectItems value="#{BookViewBean.categoryList}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat.category_id}" />

                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Author :"/>
                        <p:selectOneMenu id="author" value="#{BookViewBean.book.author_id}" >

                            <f:selectItems value="#{BookViewBean.authorList}" var="aut" itemLabel="#{aut.author_name}" itemValue="#{aut.author_id}" />

                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Content: "/>
                        <p:inputTextarea value="#{BookViewBean.book.content}"/>
                        
                        <h:outputLabel value="Publishing Date: "/>
                        <p:inputText value="#{BookViewBean.book.publish_date}"/>
                        
                        <h:outputLabel value="Language: "/>
                        <p:inputText value="#{BookViewBean.book.language}"/>
                        
                        <h:outputLabel value="Publisher: "/>
                        <p:inputText value="#{BookViewBean.book.publisher}"/>
                        
                        <h:outputLabel value="Stock: "/>
                        <p:inputText value="#{BookViewBean.book.stock}"/>
                        
                        <h:outputLabel value="Cost: "/>
                        <p:inputText value="#{BookViewBean.book.cost}"/>
                        
                        <h:outputLabel value="Image: "/>
                        <p:fileUpload fileUploadListener="#{BookViewBean.fileUpload}" mode="advanced"
                     update="growl" auto="true" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                    </p:panelGrid>

                    <p:commandButton value="Kaydet"  actionListener="#{BookViewBean.kaydet()}" update="growl" process="tanimPanel"/>
            </p:panel>
	</h:form>

</h:body>
</html>
